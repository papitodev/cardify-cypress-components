# .github/workflows/cypress-tests.yml

name: Cypress Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ”§ Build (se necessÃ¡rio)
        run: npm run build
        if: exists('package.json') && contains(fromJson('["build", "prepare"]'), github.event_name)

      - name: ğŸ§ª Executar testes Cypress
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3000' # Ajuste conforme a porta da sua aplicaÃ§Ã£o
          wait-on-timeout: 60

      - name: ğŸ“ Salvar screenshots (se falhar)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: ğŸ“ Salvar vÃ­deos dos testes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
